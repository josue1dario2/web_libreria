<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Menú</title>

  <!-- Bootstrap core CSS -->
  
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/one-page-wonder.min.css" rel="stylesheet">
  <link rel="stylesheet" href="">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Inicio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
        
          <li class="nav-item">
            <a class="nav-link" href="/logout">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Bienvenido</h1><br><br>
         <div class="container">
           	<h2 class="masthead-subheading mb-0" th:if="${session.clientesession !=null}" th:text="${session.clientesession.nombre + ' ' + session.clientesession.apellido}"></h2>
           	<p th:text="${mensaje}"></p>
       </div>
        
       </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <section style="text-align: center;">
  <div class="container">
        <h1 class="masthead-heading mb-0" th:text="${titulo}"></h1><br><br>
       
       </div>
       
        <div class="container">
            <div>
                <a th:href="@{/cliente/editar-perfil(documento=__${session.clientesession.documento}__)}" class="btn btn-primary btn-xl rounded-pill mt-5">Editar perfil</a>
            </div>
            
            <div>
                <a  class="btn btn-primary btn-xl rounded-pill mt-5" href="/cliente/listarClientes">Listar Clientes</a>
            </div>
        
            <div>
                <a  class="btn btn-primary btn-xl rounded-pill mt-5" href="/autor">Administrar Autores</a>
            </div>
            <div>
                <a  class="btn btn-primary btn-xl rounded-pill mt-5" href="/editorial">Administrar Editoriales</a>
            </div>
            <div>
                <a  class="btn btn-primary btn-xl rounded-pill mt-5" href="/libro">Administrar Libros</a>
            </div>
        
            <div>
                <a  class="btn btn-primary btn-xl rounded-pill mt-5" href="/libro/realizarPrestamo">Realizar préstamo</a>
            </div>
        
            <div>
                <a  class="btn btn-primary btn-xl rounded-pill mt-5" href="/libro/listar-prestamo">Realizar Devolución</a>
            </div>
            <br>
            <br>
            <br>
       
        </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Librería Egg</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
