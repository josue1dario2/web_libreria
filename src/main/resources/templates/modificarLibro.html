<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Libro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css"> 
</head>
<body>
   

   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/libro">Administrar Libros <span class="sr-only">(current)</span></a>
        </li>
   
        
        
      </ul>
    </div>
  </nav>

   
   <div class="container">
       <h2 class="container">Modificar Libro</h2>
       <form action="/libro/modificarLibroPost" method="POST">

        <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

           <input type="hidden" name="isbn" th:value="${libro.isbn}"/>

           <label>Título</label>
           <input class="form-control"type="text" name="titulo" required placeholder="Título" th:value="${libro.titulo}">
          
           <label>Año</label>
           <input class="form-control"type="number" name="anio" required placeholder="Año" th:value="${libro.anio}">

           <label>Ejemplares</label>
           <input class="form-control"type="number" name="ejemplares" required placeholder="Ejemplares" th:value="${libro.ejemplares}">

           <label>Prestados</label>
           <input class="form-control"type="number" name="prestados" required placeholder="Prestados" th:value="${libro.prestados}">


           <label>Autor</label>
           <select class="form-control" name="idAutor">
           <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option> </select>
                    
           <label>Editorial</label>
           <select class="form-control" name="idEditorial">
           <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option> </select>
          
           <br><button type="submit" class="btn btn-primary btn-xl rounded-pill mt-5">Modificar</button><br>

       </form>
   </div>

   <div class="container">
    <a  class="btn btn-primary btn-xl rounded-pill mt-5" href="/libro">Volver</a>
  </div>
   
</body>
</html>
