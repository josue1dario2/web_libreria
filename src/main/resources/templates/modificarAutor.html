<body>
   

   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

            <a class="nav-link" href="/autor">Administrar Autor <span class="sr-only">(current)</span></a>

   <div style=" padding-top: 40px;" class="container">
       <h2 class="title">Modificar Autor</h2>
       <form action="/autor/actualizar-autor" method="POST">

        <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
        
        <input type="hidden" name="id" th:value="${autor.id}"/>

           <label>Nombre</label>
           <input class="form-control"type="text" name="nombre" required placeholder="Nombre" th:value="${autor.nombre}">

           

           <br><button type="submit" class="btn btn-primary btn-xl rounded-pill mt-5">Modificar</button><br>

       </form>
   </div>
   <div class="container">
    <a  class="btn btn-primary btn-xl rounded-pill mt-5" href="/autor">Volver</a>
  </div>
