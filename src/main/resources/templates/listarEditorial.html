<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Listar Editoriales</title>

  <!-- Bootstrap core CSS -->
  
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/one-page-wonder.min.css" rel="stylesheet">
  

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Inicio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/editorial">Admin Editoriales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Lista de Editoriales</h1>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>
  
  <div class="container">
   
     <table class="table" border="1px"><br>
     
     <p th:text="${mensaje}"></p>

         <thead  class="thead-dark">
             <tr>
                 <th style="padding-left: 20px;">Editoriales</th>
                 <th style="padding-left: 20px;">Modificar</th>
                 <th style="padding-left: 20px;">Eliminar</th>
             </tr>
         </thead>

         <tbody>

             <tr th:each="editorial : ${editoriales}">
                 <td style="padding-left: 20px;"th:text="${editorial.nombre}"></td>
                 <td>
                 	<a class="btn btn-primary"  th:href="@{/editorial/modificar-editorial(id=__${editorial.id}__)}" > Modificar </a>
                 </td>
                 <td>
                 	<a class="btn btn-primary" th:href="@{/editorial/eliminar-editorial-get/}+${editorial.id}">Eliminar</a>
                 	<!--<form  action= "/editorial/eliminar-editorial" method="POST" > <input type="hidden" name="id" th:value="${editorial.id}"/><input class="btn btn-primary" type="submit" value="Eliminar" /> </form>-->
                 </td>
             </tr>


         </tbody>
     
     
       </table>

     <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

    
</div>
 

<section style="text-align: center;">
    <div class="container">
        <a  class="btn btn-primary btn-xl rounded-pill mt-5" href="/editorial">Volver</a>

    </div><br>
</section>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Librer√≠a Egg</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
